## Программа Российского социалистического движения

### **Преамбула**

Мы — социалисты. Социализм для нас — не образ из прошлого, а наиболее последовательное развитие идеи демократии, непримиримой к любым формам угнетения человека человеком. Социализм — это власть трудящихся, ставящая экономику, науку и технологии на службу подавляющему большинству общества; делающая каждого полноправным субъектом политики, освобождающая человеческую личность от эксплуатации, невежества и нищеты.

Реальный капитализм находится в резком противоречии с провозглашаемым равенством прав и свобод. Капиталистическое общество иерархично — в нём возможности людей всегда обусловлены их классовым, этническим или гендерным статусом.

Привилегия богатства, недоступная для огромного большинства людей, позволяет 1% населения подчинять своим интересам остальные 99%.

Нам нужно общество, свободное от классовых и национальных границ, расовой и гендерной дискриминации.

Нам нужно общество, в котором не будет места отчуждению и обезличенности, а свободное развитие каждого будет условием свободного развития всех.

Мы хотим жить в обществе, свободном от власти денег.

Мы хотим видеть зеленый мир, в котором сохранение экологического баланса станет единственным пределом экономическому развитию.

Мы верим, что на смену капиталистическому принуждению и государственному насилию придёт самоуправляемое общество равных.

Всё это — и есть социализм.

### **Введение. Россия сегодня**

Правоконсервативный путинский режим выражает волю насквозь коррумпированного блока силовиков, руководителей госкорпораций и частных олигархов. Паразитируя на минерально-сырьевых ресурсах страны и остатках советской индустрии, этот блок тормозит экономическое развитие. Режим несет ответственность за небывалое социальное расслоение российского общества, упадок социальной сферы, грубое подавление гражданских прав и свобод.

Времена, когда путинизму удавалось поддерживать иллюзию имперского величия и экономической стабильности, обеспеченной главным образом конъюнктурой мировых цен на углеводороды, давно прошли. Вот уже несколько лет он теряет поддержку общества.

Переломным моментом стала неолиберальная пенсионная реформа 2018 года, оттолкнувшая от власти широкие слои населения. Многолетняя экономическая стагнация, санкции, коррупционные скандалы, падение уровня жизни еще больше усилили протестные настроения.

В отличие от ситуаций 2012 и 2014 годов, Кремль оказался не в состоянии консолидировать «путинское большинство», взывая к жажде стабильности или националистическим иллюзиям. Как следствие, он все больше опирается на силовые методы удержания власти.

Социальное неравенство, коррупция, подавление гражданских свобод, репрессии, неясность будущего приводят все большее число людей в протестное движение. Однако моральные лозунги в духе «за все хорошее против всего плохого» нередко заменяют протестующим программу, что создает предпосылки для популизма и вождизма.

Требование демократии сегодня объединяет специалистов, рабочих, бюджетников, студентов с либеральной частью бизнеса, недовольной гегемонией крупного, «кумовского», капитала и госсектора в экономике. Однако необходимость борьбы с общим врагом маскирует коренное расхождение интересов либеральной оппозиции и наёмных работников. Плоды победы такого народного движения могут быть присвоены новой финансовой-экономической элитой, как не раз бывало в истории.

РСД видит свою задачу в том, чтобы не только участвовать в протестном общедемократическом движении, но и способствовать политическому самоопределению его участников. Мы стремимся сформировать сильный социалистический полюс в обществе, который сделает возможным переход к новой модели общества, способной обеспечить максимум политической свободы и социальной справедливости.

_Екатеринбург, 9 мая 2021 года._

### **I. Политическая система**

#### **1. За реальную демократию**

РСД выступает за обновление политического строя России на подлинно демократических основаниях.

• Мы за отстранение от власти всех чиновников, судей, депутатов, силовиков и олигархов, замешанных в коррупции, репрессиях, фальсификации выборов, военных преступлениях, и национализацию их имущества.

• За расформирование органов политического сыска и цензуры; отмену всех репрессивных законов, ущемляющих гражданские и политические свободы.

• За равный доступ всех партий, кандидатов и избирательных блоков к участию в выборах всех уровней.

• За ограничение власти президента.

• За изменение авторитарной ельцинско-путинской конституции. Россия ближайшего будущего должна стать федеративной парламентской республикой с элементами прямой демократии, в которой власть чиновников будет ограничена сильным сектором местного и производственного самоуправления.

• За социальное равенство, ведущее к равенству политическому. Роль прямой демократии должна усиливаться, а роль парламентов, силовых и иерархических структур — сокращаться до тех пор, пока на смену государству как аппарату принуждения не придет система самоуправления трудящихся.

#### **За демократию без олигархии**

• За сокращение привилегий чиновников и депутатов, включая ограничение их окладов максимумом, не превышающим средней зарплаты квалифицированного специалиста.

• За прозрачность доходов госслужащих и бенефициаров крупных компаний для общественного контроля.

• За запрет лоббистской деятельности и финансирования политиков бизнес-структурами.

#### **Власть — народу**

• За свободное проведение референдумов по инициативе граждан.

• За наделение органов местного самоуправления реальными полномочиями по распределению средств городских и региональных бюджетов, контролю над застройкой и землепользованием, развитию социальной инфраструктуры, улучшению качества среды обитания.

#### **Нет полицейскому государству**

• За сокращение вдвое тюремного населения путем смягчения уголовного законодательства, гуманизации системы наказаний и расширения социальной помощи безработным и малоимущим.

• За децентрализацию полицейского аппарата и перевод полиции под контроль местных сообществ. За выборность полицейских начальников депутатскими собраниями городов и регионов. За искоренение «палочной системы». За сокращение численности силовых ведомств и повышение профессиональной подготовки их сотрудников. За увольнение из правоохранительной системы коррупционеров и садистов. После перехода к социализму — за упразднение государственного полицейского аппарата и его замену общественными силами охраны порядка.

• За обновление судейского корпуса включением представителей правозащитной общественности и адвокатуры. За сокращение полномочий председателей судов. Мировых судей должно выбирать население, а кандидатуры судей городских, областных и других судов — утверждать соответствующие парламенты по представлению профессионального сообщества.

**2. Федерализм и межнациональные отношения**

РСД — за реформирование РФ на основе равенства и автономии всех ее субъектов.

**Союз, а не империя**

• Не менее 50% налоговых поступлений должно оставаться в регионах.

• Политика федерального центра должна быть направлена на ликвидацию неравенства в социально-экономическом развитии территорий.

• Выборность всех губернаторов, мэров, глав районов населением или местными советами.

#### **За права народов**

• Обязательность изучения языков этнических меньшинств, наряду с русским, в ареалах их распространения. Представители всех народов РФ, а также трудовые мигранты, должны иметь возможность получать образование и госуслуги на родном языке, независимо от места жительства.

• Вопросы о статусе Крыма, границах и степени автономии регионов должны решаться ненасильственным, демократическим путем.

#### **3. Внешняя политика и армия**

За отказ от милитаризма, гонки вооружений и агрессивной внешней политики.

#### **Нет милитаризму и империализму**

• За сокращение военных расходов, прекращение торговли оружием, ликвидацию частных военных компаний.

• Вместо системы армейского призыва — всеобщее военное обучение по месту жительства без отрыва от гражданской среды.

• Запрет на участие российских войск, наемников или парамилитарных формирований в военных конфликтах за рубежом.

• Приоритетами внешней политики должны стать поддержка международного мира, разоружения, развивающихся стран и прогрессивных народных движений, глобальных усилий по борьбе с глобальным изменением климата.

### **II. Социально-экономическое развитие**

#### **1. Экономическая политика**

В постсоветский период проявилась несостоятельность идеи о том, что переход к капиталистическому строю обеспечит России экономическое процветание. Ошибочно представление, что экономический застой последнего десятилетия объясняется незавершенностью рыночных реформ. Капитализм в России построен и вполне отвечает цели, поставленной его архитекторами — обогащение правящих классов.

#### **Экономику — под контроль общества**

• РСД выступает за построение демократической и социалистической плановой экономики, служащей интересам всего общества, а не правящим элитам и опирающейся на использование современных информационных технологий. Она послужит фундаментом для социальных преобразований и всестороннего развития страны.

• Для сбалансированного развития экономики по социалистическому пути необходимо наличие в стране всех форм собственности: государственной, муниципальной, кооперативной, индивидуальной и, пока того требует экономическая целесообразность, частной. При этом необходимо выстраивать реальные механизмы общественного контроля над стратегическими секторами экономики: энергетическим, минерально-сырьевым, банковским, промышленным, инфраструктурным.

• Должно быть ликвидировано положение, при котором деятельность компаний, формально находящихся в госсобственности, де-факто направлена на обогащение их руководства. Управление общественным сектором экономики должно осуществляться совместно — выборными органами власти и работниками.

• Отношения между государством, работодателями, профсоюзами и советами трудовых коллективов в вопросах управления компаниями и распределении их прибылей должны быть выстроены на демократических принципах.

#### **За справедливый рост**

• Экономическое развитие России усложняют упущенные во времена развала 90-х и путинского застоя возможности. Необходимо перезапустить экономический рост на новых социальных, технологических и экологических принципах. Он должен быть направлен на преодоление социального неравенства.

• Устойчивые темпы роста выше среднемировых — 4-5% ВВП в год — должны быть достигнуты при переходе к плановому развитию экономики, направленному на реализацию интересов всего общества, а не правящих классов. Планирование должно носить директивный характер для госпредприятий и индикативный (ориентировочный) для остальных секторов экономики. Выработка планов экономического развития должна опираться на широкую дискуссию с участием партий, экспертных сообществ, представителей трудовых коллективов и общественных организаций.

• Для устойчивого роста экономики доля инвестиций в ВВП страны должна увеличиться с нынешних 17-18% до 30%. Необходима качественная трансформация структуры экономики с увеличением доли наукоемких отраслей до 30-40%.

• Для запуска экономического роста, при превышении госрезервами объема в 25% ВВП, их средства должны направляться на инвестиционные программы.

• За запретительный налог на вывод капитала из страны.

• Расширение внутреннего рынка и удовлетворение потребностей общества должно стать основой экономического роста. Мерами стимулирования должны стать льготная ипотека ставкой до 3% в год, льготное кредитование отечественных производителей, комплексная политика поддержки местного сельского хозяйства и т.п.

• За государственную поддержку зеленой энергетики и экологически чистых технологий. Доминирование в экономике промышленных технологий ХХ века приводит к невосполнимому ущербу и для природы, и для людей, и для экономики. Россия должна выстроить политику последовательного перехода к 2050 году к современным экологическим стандартам, включая декарбонизацию ключевых отраслей производства, политике устойчивого развития и экономике замкнутого цикла.

#### **2. Социальная политика и трудовые права**

Хроническое недофинансирование социальной сферы и бесправие работников приводят к растрате ценнейшего ресурса России — человеческого потенциала её граждан. Стране необходимы коренные перемены, направленные на профессиональное, культурное и творческое развитие каждого работающего гражданина; обеспечение достойной занятости, а также эффективной и стабильной системы соцобеспечения; развитие экономики, направленной на создание рабочих мест и справедливое распределение доходов в обществе.

#### **За социальное государство**

• Финансирование здравоохранения, образования, фундаментальной науки, культуры и соцобеспечения должно быть постепенно удвоено от текущих уровней.

• Должна быть реализована комплексная программа повышения квалификации и создания новых рабочих мест в наукоемких отраслях, а также программа трудоустройства молодых специалистов.

• Установление норм зарплаты и социальных выплат, гарантирующих достойный уровень жизни. Увеличить МРОТ до 36 тыс. рублей в месяц (200 рублей в час), минимальный размер пенсий, стипендий, пособий на детей и по безработице — до уровня прожиточного минимума. Законодательно закрепить долю постоянной части оплаты труда (оклад) на уровне не менее 70% зарплаты.

• Обязательная ежегодная индексация зарплат, пенсий и всех социальных выплат.

• За введение прогрессивной шкалы налогообложения, направленной против 10% населения с наивысшими доходами при освобождении от налогов граждан, чей месячный доход не превышает прожиточного минимума.

• Ограничение выплат по кредитам 10% месячного дохода должника.

• Снижение пенсионного возраста до 55 лет для женщин и мужчин.

• Итогом реформ, направленных на искоренение бедности, должно стать внедрение безусловного базового дохода.

#### **Нет произволу работодателей**

• Искоренение всех форм незащищенной занятости: «черных» и «серых» зарплат, заёмного труда и так далее.

• Создание гарантийного фонда для выплаты работникам долгов по зарплате, финансируемого за счет взносов работодателей.

• Решения о сокращениях штатов должны приниматься не работодателем, а трехсторонними комиссиями, включающими представителей работодателей, профсоюзов и государства. Комиссии должны планировать на два года вперед увольнения, переподготовку и наем новых работников.

• Поэтапный переход на 6-часовой рабочий день и 30-часовую рабочую неделю без потерь в зарплате.

#### **За рабочий контроль**

• Свобода профсоюзной деятельности и забастовок, в том числе — с политическими требованиями, для всех трудящихся: гарантии от преследований для профактивистов, право каждого профсоюза на участие в коллективных переговорах, восстановление полноправного участия профсоюзов в управлении страховыми фондами; ликвидация административных преград для проведения забастовок.

• Развитие производственной демократии через вовлечение работников в управление предприятиями. Профсоюзные организации и/или советы трудовых коллективов должны контролировать финансовую деятельность компаний, а трудящиеся — участвовать в распределении их прибылей.

• Запрет на внесение изменений в законы, затрагивающие права работников, без согласования с профсоюзами.

#### **3. Просвещение**

Образование — право и общественная ценность, а не коммерческая услуга. Оно должно быть бесплатным и общедоступным на всех ступенях.

#### **Знание — не товар**

• Финансирование образования — не менее 8-10% ВВП.

• Решения об объединении или ликвидации учебных заведений должны приниматься лишь с согласия их коллективов, учащихся, студентов, родителей, органов местного самоуправления.

• Оплата труда работников образования должна зависеть от содержательных критериев, выработанных профессиональным сообществом, а не формальных, количественных, показателей эффективности, вроде числа научных публикаций, наполняемости классов и т.п.

• Нет — эксплуатации преподавателей: срочным трудовым контрактам, переработкам, сдельно-премиальной системе оплаты и так далее.

• Переход к всеобщему бесплатному профессиональному образованию. 100% выпускников школ должны иметь возможность поступить на бюджетные места в государственных ВУЗах и ССУЗах.

#### **За свободное и гуманное образование**

• РСД выступает за демократизацию системы управления школами, вузами и колледжами: выборность ректоров, деканов, директоров и других руководителей коллективами; активное участие профсоюзов, студенческих и ученических организаций в принятии решений.

• Учащимся на всех ступенях обучения должны быть гарантированы свобода слова и объединений.

• Образовательные учреждения должны быть избавлены от пропаганды милитаризма и казённого патриотизма, грубого вмешательства в частную жизнь учащихся и педагогов.

• Важным элементом образовательного процесса должна стать психологическая поддержка школьников и студентов, борьба с дискриминацией, травлей, харрасментом и т.п.

#### **5. Здоровье**

Пандемия, унесшая жизни сотен тысяч россиян, выявила преступность многолетней политики неолиберальной «оптимизации» системы здравоохранения. РСД выступает за общедоступное, бесплатное общественное здравоохранение и его всестороннюю модернизацию.

#### **Здравоохранение — не услуга, а помощь**

• Финансирование здравоохранения на уровне не ниже 10% ВВП.

• За выравнивание финансирования здравоохранения между регионами.

• Отказ от губительной политики коммерциализации системы медицинской помощи. Возврат к бюджетной модели здравоохранения. 100% государственных медицинских услуг должны оказываться бесплатно.

• За расширение и модернизацию сети медучреждений. Отказ от их закрытия или укрупнения под предлогом оптимизации, от приватизации автопарков скорой помощи и сокращения численности медперсонала.

• Контроль над качеством здравоохранения должны осуществлять не частные страховые компании, а профсоюзы и организации пациентов.

• За расширение списка льготных лекарств с перспективой перехода к всеобщему бесплатному лекарственному обеспечению.

#### **За человечное здравоохранение**

• РСД выступает за внедрение гуманистических подходов в здравоохранении: отказ от отдельных психиатрических больниц и создание в медицинских стационарах психиатрических отделений; акцент на амбулаторную психиатрическую помощь; переход от карательной наркополитики к политике снижения вреда; упрощение процедуры транс-перехода в рамках ОМС; отказ от психологического давления на женщин, решивших сделать аборт и за легализацию эвтаназии.

• За развитие современной, общедоступной системы психотерапевтической помощи.

#### **6. Экология**

В наши дни экологический вопрос находится в центре политической повестки. Игнорирующее климатический кризис общество буквально крадет будущее у своих детей. Предотвращение повышения температуры Земли более чем на 1,5 градуса к 2050 году должно стать основой социалистического законодательства и практической политики.

#### **За зеленую индустриализацию**

• Решением климатического кризиса является не снижение потребления трудящихся, а более рациональная организация экономики. В частности, должен быть осуществлён плановый переход энергетики на возобновляемые источники 2050 году, а промышленности — на технологии замкнутого цикла.

• Добывающие отрасли должны быть обложены дополнительными налогами, которые будут финансировать декарбонизацию экономики.

• За отказ от поддержки рынка личного автотранспорта в пользу экологичного и доступного общественного.

• Федеральное правительство должно предложить Академии наук и университетам выработать перечни и стандарты экологически-нейтральных технологий и стимулировать государственные, кооперативные и частные предприятия использовать их в производстве.

• Утилизация отходов прежних производств, а также переработка и вторичное использование уже произведенных продуктов должны стать новой отраслью хозяйства.

#### **Окружающую среду — под защиту общества**

• Необходимо уйти от нынешнего компенсационного подхода к природе, когда корпорации уничтожают леса и реки, после чего, в лучшем случае, платят государству штраф и продолжают деятельность. Перед хозяйствующими субъектами должен стоять выбор: зеленая модернизация при всесторонней поддержке государства или ликвидация.

• Необходима система шефства над памятниками природы, когда общественные организации и группы активистов берут ответственность за природный объект наряду с государством.

### **III Свобода и равенство**

#### **1. Гендерное равенство**

РСД стоит на позициях социалистического феминизма, то есть признает, что освобождение рабочего класса немыслимо без устранения гендерного неравенства.

#### **За труд без дискриминации**

• Приоритетом госполитики в трудовой сфере должна стать борьба с прямой и косвенной дискриминацией по гендерному, возрастному и прочим признакам на рабочем месте, в том числе защита прав ЛГБТК+.

• За отмену перечня запрещенных профессий для женщин.

• Борьба с неравными карьерными возможностями мужчин и женщин на рынке труда должна вестись путем введения гендерных квот при поступлении в ВУЗы, трудоустройстве и занятии руководящих должностей.

• Повышение уровня оплаты труда в преимущественно «женских» профессиях должно покончить с разделением профессиональных сфер на «мужские» и, менее престижные, «женские»). Контроль за равенством в оплате труда должен осуществляться путём предоставления предприятиями публичных отчетов о зарплате.

#### **Долой домашнее рабство**

• За предоставление поочерёдного отпуска по уходу за ребенком обоим партнерам с сохранением 100% зарплаты для справедливого распределения труда заботы.

• За увеличение детских пособий: предоставление неработающим родителям или опекунам пособия по беременности, родам, уходу за ребенком в размере МРОТ, отмену ограничений сумм больничных по беременности и родам, выплату ежемесячного пособия на воспитание матерям-одиночкам в размере МРОТ до достижения ребенком 18-ти лет.

• За совершенствование системы взыскания алиментов — создание государственного алиментного фонда для компенсации выплат на период взыскания с должников.

• За предоставление налоговых вычетов или специальных выплат людям, заботящимся о недееспособных родственниках и пенсионерах.

• За расширение сети яслей, детсадов, домов престарелых;

• За обучение равному распределению домашнего труда и обязанностей между мужчинами и женщинами, начиная с детского сада.

#### **Против ненависти и насилия**

• Защита от домашнего и сексуального насилия через введение системы охранных ордеров, программ психологической коррекции для агрессоров, развитие сети государственных кризисных центров и убежищ для страдающих от насилия, криминализацию домашних побоев. Подготовка сотрудников правоохранительных органов для работы с пережившими домашнее и сексуальное насилие.

• Введение дисциплинарной, административной, а при отягчающих обстоятельствах и уголовной ответственности за сексуальные домогательства (харассмент) и преследование (сталкинг).

• Профилактика сексуального насилия и нарушения личных границ: введение уроков сексуального образования в школах, пропаганда принципа активного сексуального согласия.

• Борьба с гендерными и гетеросексистскими стереотипами в рекламе и масс-культуре. Государство должно проводить информационную, культурную и образовательную политику, направленную на искоренение мизогинии (женоненавистничества), гомофобии, трансфобии, эйблизма (предрассудков в отношении людей с ограниченными возможностями здоровья и т.д.).

• За реформу и развитие инфраструктуры поддержки для людей с разными типами инвалидности.

• Борьба с дискриминацией ЛГБТК+: отмена закона о «пропаганде гомосексуализма» и т.п. Легализация гражданских союзов.

• Признание насилия в отношении ЛГБТК+ преступлениями на почве ненависти.

• Искоренение сексуальной эксплуатации, в том числе в виртуальном пространстве, социальная реабилитация женщин, вовлеченных в проституцию, борьба с сутенерством и траффикингом.

#### **2. Свобода информации**

РСД выступает против любых попыток государства, бизнеса или церкви ограничить свободу выражения мнений, распространения и получения информации.

#### **Долой цензуру**

• Все законы, ограничивающие свободу слова должны быть немедленно отменены, а «Роскомнадзор», Федеральный список экстремистских материалов и прочие цензурные институты — ликвидированы.

• Какие высказывания допустимы, а какие — нет, должно определять общественное мнение, а не государство. Борьба с риторикой ненависти, фейками и прочим вредоносным контентом — задача граждан, социальных движений, СМИ, интернет-платформ, а не силовиков.

• Преследоваться по закону должно лишь подстрекательство к насилию.

#### **Тайное станет явным**

• Злоупотребление государственной или коммерческой тайной для сокрытия общественно значимой информации — недопустимо. Данные о деятельности, доходах, собственности власть имущих, крупных бизнесменов и их родственников, кроме сведений, явно затрагивающих безопасность государства или граждан, должны быть открыты.

• Необходимо рассекретить архивы ФСБ и прочих госструктур, замешанных в нарушении прав человека.

#### **3. Религия и общество**

РСД — за нейтральность государства в религиозных вопросах. В России будущего не должно быть места ни репрессиям и дискриминации людей по религиозным мотивам, ни привилегий для представителей какой-либо религии или конфессии.

#### **За светское государство**

• Изъятие упоминания Бога из Конституции и «особой роли православия» из закона о религиозных объединениях.

• Отказ от использования религиозных обрядов и символики в практике госучреждений, армии, школ, ВУЗов, больниц, кроме случаев, когда это ограничило бы доступ к ним верующих.

• Недопустимо навязывание религиозных или антирелигиозных взглядов в рамках государственной системы образования.

• Религиозные объединения не должны пользоваться экономическими и прочими преференциями по сравнению с другими общественными организациями. В частности, их собственность должна быть ограничена имуществом, необходимым для отправления культа, миссионерской и религиозно-просветительской деятельности.

• Использование культовых предметов и зданий, являющихся памятниками истории и культуры, религиозными общинами возможно в той мере, в какой оно не угрожает их сохранности и доступности.

#### **За свободу совести**

• Выражение религиозных взглядов или отношения к религии не может преследоваться по закону. Все нормативные акты, ограничивающие это право (о «защите чувств верующих», миссионерской деятельности, запрете некоторых религиозных объединений и т.д.) должны быть отменены.

• Защита от репрессий и притеснений религиозных меньшинств, атеистов, сознательных отказчиков от военной службы по религиозным убеждениям.

• Принятие законов, гарантирующих защиту от дискриминации, в том числе по религиозным мотивам.

• Религия является частным делом. Религиозные традиции и образ жизни должны быть защищены законом в той мере, в какой они не посягают на права других людей.

#### **4. Россия без расизма и национализма**

Страна, гордящаяся победой над нацизмом, должна быть избавлена от расизма и национализма.

#### **Антифашизм должен стать императивом**

• Убрать указание на «государствообразующую» роль русского народа из конституции как разжигающее межнациональную рознь. Основой гражданского самосознания должно быть не этническое происхождение, а свобода и социальное равенство.

• Принять эффективное антидискриминационное законодательство, защищающее права этнических меньшинств и мигрантов при трудоустройстве, поступлении в учебные заведения, аренде жилья и так далее.

• Образовательные программы и риторика государственных СМИ должны быть очищены от имперских мифов, великодержавного шовинизма и расистских клише.

• Антирасизм и уважение к культурным особенностям должны стать обязательным элементом профессиональной подготовки и этики чиновников, а проявления этнической или расовой нетерпимости — основанием для немедленного увольнения и дисквалификации полицейских и других должностных лиц.

#### **Нелегальных людей не бывает**

Усиление миграции является неизбежным следствием капиталистической глобализации. Капитал использует выходцев из бедных регионов и стран в качестве дешёвой, бесправной рабочей силы. РСД выступает против такой эксплуатации и расистских теорий, объявляющих мигрантов и беженцев угрозой обществу. Мы намерены проводить миграционную политику в интересах всех трудящихся, а не капиталистов и националистов.

• РСД выступает против искусственных и бесполезных ограничений трудовой миграции (квоты, депортации, визовый режим со странами Центральной Азии, избыточные бюрократические требования к иностранным работникам). Интересы трудящихся должны быть обеспечены за счет создания новых качественных рабочих мест.

• Работодатели, эксплуатирующие дешевый труд мигрантов, должны находиться под особым контролем государства. Объектом интереса госорганов должны быть не иностранные трудящиеся, а фирмы, практикующие нелегальную занятость, «черные» зарплаты, создающие приезжим невыносимые условия труда.

• Государство должно финансировать специальные программы, направленные на поддержку трудящихся-мигрантов и их детей; предоставить гарантии равного доступа к общественному здравоохранению и образованию вне зависимости от миграционного статуса; готовить медперсонал и педагогов для работы в мультикультурной среде.

• Мы — за искоренение современного рабства, жертвами которого чаще всего становятся приезжие из ближнего зарубежья и бедных регионов РФ. Определение торговли людьми должно быть пересмотрено в соответствии с Палермским протоколом ООН и другими международными актами, а деятельность правоохранительных органов — направлена на борьбу с работорговцами и рабовладельцами.

### **IV Цель РСД**

Стратегическая цель РСД — создание широкой антикапиталистической партии, представляющей значительный сегмент гражданского общества и способной, используя парламентские и непарламентские методы, объединить наемных работников, все угнетенные слои общества, в борьбе за социалистическое будущее России и всего мира.
